<div mat-dialog-title class="border">
  <div class="d-flex w-100 justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <mat-icon>badge</mat-icon>
      {{ mode }} Employee
    </div>
    <mat-icon mat-dialog-close class="text-simple">close</mat-icon>
  </div>
</div>
<div mat-dialog-content class="mt-2">
  <div
    class="d-flex flex-column gap-3 flex-wrap"
    *ngIf="form"
    [formGroup]="form"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Name" />
      <button
        *ngIf="name.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="name.reset()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint>
        <mat-hint align="end">{{ name.value.length }}/255</mat-hint>
      </mat-hint>
      <mat-error *ngIf="name.invalid">Name is required!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age</mat-label>
      <input class="text-left" matInput type="type" formControlName="age" />
      <mat-error *ngIf="age.invalid">Value is invalid!</mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    color="primary"
    (click)="save()"
    [disabled]="form.invalid"
  >
    {{ mode }}
  </button>
</div>
